<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
		<style>
			td,
			th {
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
		<form>
			<!-- your code here -->
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Name</td>
						<td></td>
					</tr>
					<tr>
						<td>Sex</td>
						<td>
							<label for="sex"> <input name="sex" type="radio" />Male </label> <br />
							<label for="sex"> <input name="sex" type="radio" />Female </label>
						</td>
					</tr>
					<tr>
						<td>Eye color</td>
						<td>
							<select id="color" name="color">
								<option value="rojo">Rojo</option>
								<option value="verde">Verde</option>
								<option value="azul">Azul</option>
								<option value="amarillo">Amarillo</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Check all that apply</td>
						<td>
							<label for="all"> <input name="over" type="checkbox" />Over 6 feet tall</label> <br />
							<label for="all"> <input name="over" type="checkbox" />Over 200 pounds</label>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="comentarios">Describe your athletic ability: <br /> </label>
							<textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2"><button>Enter my information</button></td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
